<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cafetería: Simulador de Pedidos</h1>

    <form id="orderForm">
        <input type="text" id="cliente" placeholder="Nombre del cliente" required>
        <input type="text" id="producto" placeholder="Producto (Ej: Café, Té...)" required>
        <button type="submit">Agregar Pedido</button>
    </form>

    <ul id="orderList"></ul>

    <script src="app.js"></script>
</body>
</html>
